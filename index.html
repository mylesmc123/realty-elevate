<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realty Elevate - Property Map</title>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">üè† Realty Elevate</h1>
                <div class="search-bar">
                    <input type="text" id="locationSearch" placeholder="Enter city, state, or ZIP code">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="filters">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <label for="minPrice">Min Price</label>
                        <input type="number" id="minPrice" placeholder="0">
                    </div>
                    <div class="filter-group">
                        <label for="maxPrice">Max Price</label>
                        <input type="number" id="maxPrice" placeholder="1000000">
                    </div>
                    <div class="filter-group">
                        <label for="propertyType">Property Type</label>
                        <select id="propertyType">
                            <option value="">All Types</option>
                            <option value="single_family">Single Family</option>
                            <option value="condo">Condo</option>
                            <option value="townhouse">Townhouse</option>
                            <option value="multi_family">Multi Family</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="bedrooms">Min Bedrooms</label>
                        <select id="bedrooms">
                            <option value="">Any</option>
                            <option value="1">1+</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                            <option value="4">4+</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="bathrooms">Min Bathrooms</label>
                        <select id="bathrooms">
                            <option value="">Any</option>
                            <option value="1">1+</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                        </select>
                    </div>
                    <button id="applyFilters">Apply Filters</button>
                </div>

                <div class="property-list">
                    <h3>Properties (<span id="propertyCount">0</span>)</h3>
                    <div id="propertyListContainer">
                        <!-- Properties will be populated here -->
                    </div>
                </div>
            </aside>

            <!-- Map Container -->
            <div class="map-container">
                <div id="map"></div>
                <div id="loadingIndicator" class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Loading properties...</p>
                </div>
            </div>
        </main>

        <!-- Property Modal -->
        <div id="propertyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent">
                    <!-- Property details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
